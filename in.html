function getNewDate() {
            var date = new Date();
            var transverse = "-";
            var Verticalpoint = ":";
            var month = date.getMonth() + 1;//获取月份
            var strDate = date.getDate();//获取具体的日期
            var strHour = date.getHours();//获取...钟点
            var strMinute = date.getMinutes();//获取分钟数
            var strSeconde = date.getSeconds();//获取秒钟数
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 1 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            if (strHour >= 1 && strHour <=9) {
                strHour = "0" + strHour
            }
            if (strMinute >= 1 && strMinute <= 9) {
                strMinute = "0" + strMinute;
            }

            if (strSeconde >= 0 && strSeconde <= 9) {
                strSeconde = "0" + strSeconde;
            }
            var NewDate =  month + "月" + strDate + "日 " +
               strHour + Verticalpoint + strMinute;
            return NewDate + "　";
        }
